<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentar</title>
</head>
<body>
    <h1>Comentar en "{{ post.title }}"</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar Comentario</button>
    </form>
    <a href="{% url 'post_list' %}">Volver a la lista de publicaciones</a>
</body>
</html>
