<!DOCTYPE html>
<html>
<head>
    <title>Contáctanos - Blog Universitario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        .contact-info i {
            color: #0078d7;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0078d7;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <h1>Blog Universitario</h1>
            <nav>
                <a href="/">Inicio</a>
                <a href="/noticias">Noticias</a>
                <a href="/eventos">Eventos</a>
                <a href="/contactos">Contáctanos</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Contáctanos</h2>
        <p>Envíanos tus preguntas o sugerencias a través de los siguientes medios:</p>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i>Email: <a href="mailto:contacto@bloguniversitario.com">contacto@bloguniversitario.com</a></p>
            <p><i class="fas fa-phone"></i>Teléfono: +57 123 456 7890</p>
        </div>
    </div>
    <footer>
        © 2024 Blog Universitario - Todos los derechos reservados
    </footer>
</body>
</html>
